          <form #spForm="ngForm" (ngSubmit)="onSubmit()">
            <div *ngIf="cunsumer.cunsumer_id==0"><h1>Add Consumer</h1></div>

                  <label class ="col-sm-2 col-form-label">Cunsumer ID</label>

                      <input type ="text" name="cunsumer_id" [(ngModel)]="cunsumer.cunsumer_id" />

                <div class="form-group row">
                  <label class ="col-sm-2 col-form-label"> Name</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="consumer_name"[(ngModel)]="cunsumer.consumer_name" />
                  </div>
                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> bill_amt</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="bill_amt"  [(ngModel)]="cunsumer.bill_amt"/>
                    </div>
                  </div>
                  <div class="form-group row">
                  <label class ="col-sm-2 col-form-label">unit</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="unit"  [(ngModel)]="cunsumer.unit"/>
                  </div>

                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> connection_type</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="connection_type" [(ngModel)]="cunsumer.connection_type" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> address</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="address"  [(ngModel)]="cunsumer.address"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> admin_id</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="admin_id" [(ngModel)]="cunsumer.admin_id" />
                    </div>
                  </div>
                 
                  <div class="form-group row">
                    <button type ="submit"class="btn btn-danger btn1">Submit</button>
                    <button type="reset" class="btn btn-info btn1 btn2">Reset</button>
                  </div>
