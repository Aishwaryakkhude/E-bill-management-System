<p>csr-list works!</p>

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <div class="tableheading"><p>Cunsumer Table</p></div>
            <div class="row">
                <div class="area"></div>
               
              <table class='table'>
                <thead>
                    <tr class='table-dark'>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Bill-amt</th>
                        <th>Unit</th>
                        <th>Cunsumer_Id</th>
                        <th>Connection_Type</th>
                    </tr>
            
                </thead>
                <tr >
                    <td>Prashant</td>
                    <td>Phaltan</td>
                    <td>$2500.00</td>
                    <td>55</td>
                    <td>10</td>
                    <td>Residencial</td>
                </tr>
                <tr *ngFor="let tempCsr of cunsumer">
                    <td>{{tempCsr.consumer_name}}</td>
                    <td>{{tempCsr.address}}</td>
                    <td>{{tempCsr.bill_amt}}</td>
                    <td>{{tempCsr.unit}}</td>
                    <td>{{tempCsr.cunsumer_id}}</td>
                    <td>{{tempCsr.connection_type}}</td>
                    <button type="button" class="btn btn-md btn-success bt">Pay Bill</button>&nbsp;&nbsp;
                   
                    </tr>
                  
            </table>
            </div>
            
        </div>
      
    </div>
</div>
